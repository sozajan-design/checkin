<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>活動報到系統 - 日安匕禾</title>
    <meta name="theme-color" content="#4F46E5">
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        
        @media print {
          html, body { height: auto !important; overflow: visible !important; background: white !important; }
          #root { height: auto !important; position: static !important; }
          .no-print { display: none !important; }
          .print-area { display: block !important; visibility: visible !important; position: absolute !important; left: 0; top: 0; width: 100%; }
          .card-break { break-inside: avoid; page-break-inside: avoid; border: 1px solid #eee; margin-bottom: 10px; display: inline-block; width: 48%; margin: 1%; text-align: center; padding: 10px; }
        }

        @keyframes pulse-indigo {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        .btn-ready { animation: pulse-indigo 2s infinite; }
        .brand-footer { padding: 1rem 0; text-align: center; width: 100%; margin-top: auto; }
        
        #reader { border: none !important; overflow: hidden; border-radius: 1.5rem; background: #000; }
        #reader video { object-fit: cover !important; }
        
        .pass-dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #e2e8f0; transition: all 0.2s; }
        .pass-dot.active { background-color: #4F46E5; border-color: #4F46E5; transform: scale(1.4); }
        
        .loading-dots { display: flex; justify-content: center; align-items: center; gap: 8px; }
        .dot { width: 12px; height: 12px; background-color: #4F46E5; border-radius: 50%; animation: bounce 0.6s infinite alternate; }
        .dot:nth-child(2) { animation-delay: 0.2s; background-color: #6366F1; }
        .dot:nth-child(3) { animation-delay: 0.4s; background-color: #818CF8; }
        @keyframes bounce { to { transform: translateY(-10px); opacity: 0.7; } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .list-container { -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden text-gray-900">

    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const ADMIN_PASSWORD = '0000'; 
        const DEFAULT_API_URL = "https://script.google.com/macros/s/AKfycbwTBjHVnzYJW53_inuVIaMJ0JZYpChnKsHJQkAmTB9uvV8BQPBuVTcSxN67TycpDkt8/exec";
        
        const APP_VERSION = 'v3.1.0';
        const COMPANY_NAME_ZH = '日安匕禾'; 
        const COMPANY_NAME_EN = 'BEAVER TECH SERVIE';

        // --- Icon ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                QrCode: <><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></>,
                User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>,
                XCircle: <><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></>,
                Search: <><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>,
                RefreshCw: <><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>,
                Database: <><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                Mail: <><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></>,
                Printer: <><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></>,
                Send: <><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></>,
                Hash: <><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></>,
                AlertTriangle: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></>,
                Lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>,
                ChevronRight: <path d="M9 18l6-6-6-6"></path>,
                Line: <><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const CompanyBrand = () => (
            <div className="brand-footer no-print">
                <p className="font-bold text-gray-400 tracking-[0.2em] text-[10px] uppercase">{COMPANY_NAME_ZH}</p>
                <p className="text-[8px] uppercase tracking-tighter text-gray-300 mt-0.5">{COMPANY_NAME_EN}</p>
                <p className="mt-1 opacity-20 font-mono text-[7px]">BUILD {APP_VERSION}</p>
            </div>
        );

        const LoadingModal = ({ message, progress }) => (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] flex items-center justify-center p-6 animate-in fade-in duration-200">
                <div className="bg-white rounded-3xl p-8 shadow-2xl text-center w-full max-w-xs">
                    <div className="loading-dots mb-6">
                        <div className="dot"></div><div className="dot"></div><div className="dot"></div>
                    </div>
                    <h3 className="text-xl font-bold text-gray-800 mb-2">{message}</h3>
                    {progress && <p className="text-sm text-indigo-500 font-mono font-bold mt-2">{progress}</p>}
                </div>
            </div>
        );

        const SuccessModal = ({ title, message, onClose }) => (
             <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] flex items-center justify-center p-6 animate-in zoom-in duration-200">
                <div className="bg-white rounded-3xl p-8 shadow-2xl text-center w-full max-w-xs">
                    <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="CheckCircle" size={32} /></div>
                    <h3 className="text-xl font-bold text-gray-800 mb-2">{title}</h3>
                    <p className="text-gray-500 mb-6 text-sm">{message}</p>
                    <button onClick={onClose} className="w-full py-3 bg-green-600 text-white rounded-xl font-bold shadow-lg active:scale-95">確定</button>
                </div>
            </div>
        );

        const CameraSelectModal = ({ cameras, onSelect, onClose }) => (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-6 animate-in zoom-in duration-200">
                <div className="bg-white rounded-[2rem] p-8 shadow-2xl text-center w-full max-w-sm">
                    <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-600"><Icon name="Camera" size={32} /></div>
                    <h3 className="text-xl font-black text-gray-800 mb-6">請選擇鏡頭</h3>
                    <div className="space-y-3">
                        {cameras.map((cam) => (
                            <button key={cam.id} onClick={() => onSelect(cam.id)} className="w-full py-4 px-4 bg-gray-50 hover:bg-indigo-50 border border-gray-200 rounded-xl font-bold text-gray-700 text-left flex items-center justify-between">
                                <span className="truncate">{cam.label || `Camera ${cam.id.substr(0,5)}...`}</span>
                                <Icon name="ChevronRight" size={16} className="text-gray-400" />
                            </button>
                        ))}
                    </div>
                    <button onClick={onClose} className="mt-6 text-gray-400 text-sm font-bold underline">取消</button>
                </div>
            </div>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('scan');
            const [guests, setGuests] = useState([{ id: 'DEMO01', name: '測試賓客', table: '01', seat: '1', status: 'pending', email: 'demo@example.com' }]);
            const [searchTerm, setSearchTerm] = useState('');
            const [scanResult, setScanResult] = useState(null);
            const [showManualInput, setShowManualInput] = useState(false);
            const [isScanning, setIsScanning] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            
            const [isLoading, setIsLoading] = useState(false);
            const [isSendingEmail, setIsSendingEmail] = useState(false);
            
            const [loadingState, setLoadingState] = useState(null);
            const [successMsg, setSuccessMsg] = useState(null);
            const [showQRCodeModal, setShowQRCodeModal] = useState(null);
            const [pendingTab, setPendingTab] = useState(null);
            const [emailStats, setEmailStats] = useState(null);
            const [syncStats, setSyncStats] = useState(null);
            
            const [cameraList, setCameraList] = useState([]);
            const [showCameraSelect, setShowCameraSelect] = useState(false);
            const [selectedCameraId, setSelectedCameraId] = useState(null);

            useEffect(() => { syncWithGoogleSheet(); }, []);

            const filteredGuests = useMemo(() => {
                const term = searchTerm.toLowerCase();
                return guests.filter(g => (g.name||"").toLowerCase().includes(term) || (g.id||"").toLowerCase().includes(term) || (g.table||"").toString().includes(term));
            }, [guests, searchTerm]);

            const totalGuests = guests.length;
            const checkedInCount = guests.filter(g => g.status === 'checked').length;
            const checkInPercentage = totalGuests === 0 ? 0 : Math.round((checkedInCount / totalGuests) * 100);

            const handleNavClick = (tab) => {
                if (tab === 'scan') { setActiveTab('scan'); return; }
                if (isAdmin) { setActiveTab(tab); } 
                else { setPendingTab(tab); setPasswordInput(''); setShowLoginModal(true); }
            };

            const confirmLogin = () => {
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsAdmin(true); setShowLoginModal(false);
                    if (pendingTab) { setActiveTab(pendingTab); setPendingTab(null); } else { setActiveTab('list'); }
                } else {
                    setPasswordInput(''); if(navigator.vibrate) navigator.vibrate(200); alert('密碼錯誤');
                }
            };

            const handleScanSuccess = (code) => {
                setIsScanning(false);
                const cleanCode = code.trim();
                if (!cleanCode) return;
                if(navigator.vibrate) navigator.vibrate(200);

                const guestIndex = guests.findIndex(g => g.id.toLowerCase() === cleanCode.toLowerCase());
                if (guestIndex === -1) {
                    setScanResult({ type: 'error', message: '無效票券', detail: `ID: ${cleanCode}`, color: 'red' });
                } else {
                    const guest = guests[guestIndex];
                    if (guest.status === 'checked') {
                        setScanResult({ type: 'duplicate', message: '重複掃描', detail: `已報到`, data: guest, color: 'yellow' });
                    } else {
                        const newGuests = [...guests];
                        newGuests[guestIndex] = { ...guest, status: 'checked', checkInTime: new Date().toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'}) };
                        setGuests(newGuests);
                        setScanResult({ type: 'success', message: '報到成功', data: newGuests[guestIndex], color: 'green' });
                        fetch(`${apiUrl}?action=check_in`, { method: 'POST', headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ id: cleanCode }) }).catch(()=>{});
                    }
                }
            };

            const syncWithGoogleSheet = async () => {
                if (!apiUrl) return;
                if (activeTab === 'settings') setLoadingState({ message: "正在同步名單..." });
                try {
                    const response = await fetch(`${apiUrl}?action=read&t=${new Date().getTime()}`);
                    const json = await response.json();
                    if (json.status === 'success') {
                        const cleanData = json.data.map(d => ({...d, id: d.id.trim(), email: d.email.trim()}));
                        setGuests(cleanData);
                        const total = cleanData.length;
                        const checked = cleanData.filter(g => g.status === 'checked').length;
                        if(activeTab === 'settings') setSyncStats({ total, checked });
                    }
                } catch (error) { if(activeTab==='settings') alert("同步失敗"); } 
                finally { setLoadingState(null); setIsLoading(false); }
            };

            const handleOpenPrintWindow = () => {
                if (guests.length === 0) { alert("名單為空"); return; }
                const printWindow = window.open('', '_blank');
                const guestCards = guests.map(g => `
                    <div style="display:inline-block; width:45%; margin:2%; padding:10px; border:1px solid #eee; text-align:center; page-break-inside:avoid; font-family:sans-serif;">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(g.id)}" style="width:120px; height:120px;" />
                        <div style="font-size:20px; font-weight:black; margin-top:5px;">${g.table}-${g.seat}</div>
                        <div style="font-size:14px; color:#333;">${g.name}</div>
                        <div style="font-size:9px; color:#999; margin-top:3px;">ID: ${g.id}</div>
                    </div>
                `).join('');
                printWindow.document.write(`<html><head><title>QR Code</title></head><body onload="window.print();"><h2 style="text-align:center;">名冊</h2><div>${guestCards}</div></body></html>`);
                printWindow.document.close();
            };

            const sendEmailAPI = async (guest) => {
                 return fetch(`${apiUrl}?action=send_email`, {
                    method: 'POST',
                    redirect: "follow",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(guest)
                });
            };

            const handleSendEmail = async (guest) => {
                if (!guest.email) { alert("無 Email"); return; }
                setIsSendingEmail(true);
                setLoadingState({ message: "發送中..." });
                try {
                    await sendEmailAPI(guest);
                    setSuccessMsg({ title: "發送成功", message: `已寄給 ${guest.name}` });
                } catch (e) { alert("發送失敗"); }
                finally { setLoadingState(null); setIsSendingEmail(false); }
            };

            const handleSendAllEmails = async () => {
                const targets = guests.filter(g => g.email && g.email.includes('@'));
                if(!targets.length) { alert("無有效 Email"); return; }
                if(!confirm(`即將寄送給 ${targets.length} 人？`)) return;
                
                let successCount = 0;
                setLoadingState({ message: "群發中...", progress: `0 / ${targets.length}` });
                
                for (let i = 0; i < targets.length; i++) {
                    setLoadingState({ message: "群發中...", progress: `${i+1} / ${targets.length}` });
                    try {
                        await sendEmailAPI(targets[i]);
                        successCount++;
                    } catch(e) {}
                    await new Promise(r => setTimeout(r, 800)); 
                }
                setLoadingState(null);
                setIsSendingEmail(false);
                setSuccessMsg({ title: "群發完成", message: `共成功發送 ${successCount} 封` });
            };

            const handleSendLine = (guest) => {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(guest.id)}`;
                const text = `【${COMPANY_NAME_ZH} 活動入場券】\n\n貴賓：${guest.name}\n桌號：${guest.table} 桌\n座位：${guest.seat}\n\n請出示以下連結中的 QR Code 入場：\n${qrUrl}`;
                window.open(`https://line.me/R/msg/text/?${encodeURIComponent(text)}`, '_blank');
            };

            const startScanFlow = async () => {
                try {
                    const devices = await Html5Qrcode.getCameras();
                    if (devices && devices.length) {
                        if (devices.length === 1) {
                            setSelectedCameraId(devices[0].id);
                            setIsScanning(true);
                        } else {
                            setCameraList(devices);
                            setShowCameraSelect(true);
                        }
                    } else { alert("找不到相機"); }
                } catch (err) { alert("無法存取相機"); }
            };
            const handleCameraSelect = (id) => {
                setSelectedCameraId(id);
                setShowCameraSelect(false);
                setIsScanning(true);
            };

            return (
                <div className="flex flex-col h-full overflow-hidden select-none bg-gray-50">
                    <header className={`p-4 pb-5 shadow-md z-10 no-print transition-colors ${isAdmin ? 'bg-gray-900' : 'bg-indigo-600'}`}>
                        <div className="flex justify-between items-center text-white">
                            <h1 className="text-lg font-bold flex items-center gap-2 truncate mr-2">
                                <Icon name="CheckCircle" className="w-5 h-5 shrink-0" /> {isAdmin ? '管理端' : '報到系統'}
                            </h1>
                            <div className="bg-black/30 backdrop-blur-md px-4 py-2 rounded-xl border border-white/10 flex items-baseline gap-2 shrink-0 shadow-lg">
                                <span className="text-yellow-300 font-black text-3xl leading-none">{checkInPercentage}%</span>
                                <div className="flex flex-col items-end leading-none">
                                    <span className="text-xs font-bold text-white/90">{checkedInCount} / {totalGuests}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto relative flex flex-col no-print">
                        {activeTab === 'scan' && (
                            <div className="flex-1 flex flex-col items-center p-4">
                                {!scanResult ? (
                                    <div className="w-full max-w-sm flex flex-col items-center flex-1 h-full">
                                        <div className="flex-1 flex flex-col items-center justify-center w-full min-h-[350px]">
                                            {isScanning ? (
                                                <div className="w-full aspect-square bg-black rounded-3xl overflow-hidden shadow-2xl relative border-4 border-white">
                                                    <ScannerComponent cameraId={selectedCameraId} onScan={handleScanSuccess} />
                                                    <button onClick={() => setIsScanning(false)} className="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full z-20"><Icon name="X" size={20} /></button>
                                                </div>
                                            ) : (
                                                <button onClick={startScanFlow} className="w-full aspect-square bg-gradient-to-br from-orange-500 to-pink-500 rounded-3xl shadow-xl flex flex-col items-center justify-center text-white active:scale-95 transition-transform btn-ready">
                                                    <Icon name="QrCode" className="w-20 h-20 mb-4 opacity-90" />
                                                    <span className="text-3xl font-black tracking-widest leading-none">啟動相機</span>
                                                </button>
                                            )}
                                        </div>
                                        <button onClick={() => setShowManualInput(true)} className="w-full py-3.5 bg-white border border-gray-200 text-indigo-600 rounded-2xl font-bold text-lg shadow-sm flex items-center justify-center gap-2 active:bg-gray-50 mt-6 mb-2">
                                            <Icon name="Hash" size={20} /> 手動輸入 ID
                                        </button>
                                        <CompanyBrand />
                                    </div>
                                ) : (
                                    <div className={`absolute inset-0 z-20 flex flex-col ${scanResult.type === 'success' ? 'bg-green-500' : scanResult.type === 'duplicate' ? 'bg-yellow-500' : 'bg-red-500'}`}>
                                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-white text-center animate-in fade-in zoom-in duration-300">
                                            <div className="mb-6">
                                                {scanResult.type === 'success' && <Icon name="CheckCircle" className="w-20 h-20" />}
                                                {scanResult.type === 'duplicate' && <Icon name="AlertTriangle" className="w-20 h-20" />}
                                                {scanResult.type === 'error' && <Icon name="XCircle" className="w-20 h-20" />}
                                            </div>
                                            <h2 className="text-3xl font-black mb-2">{scanResult.message}</h2>
                                            <p className="text-white/90 text-lg mb-8">{scanResult.detail}</p>
                                            {scanResult.data && (
                                                <div className="bg-white text-gray-900 rounded-3xl p-6 w-full max-w-xs shadow-xl text-center mt-4">
                                                    <div className="text-2xl font-bold mb-4">{scanResult.data.name}</div>
                                                    <div className="grid grid-cols-2 gap-3">
                                                        <div className="bg-gray-50 p-2 rounded-xl border border-gray-100 text-center">
                                                            <div className="text-[10px] text-gray-400 font-bold uppercase">桌號</div>
                                                            <div className="text-3xl font-black text-indigo-600 leading-none mt-1">{scanResult.data.table}</div>
                                                        </div>
                                                        <div className="bg-gray-50 p-2 rounded-xl border border-gray-100 text-center">
                                                            <div className="text-[10px] text-gray-400 font-bold uppercase">座位</div>
                                                            <div className="text-3xl font-black text-indigo-600 leading-none mt-1">{scanResult.data.seat}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-6 bg-black/10">
                                            <button onClick={() => { setScanResult(null); startScanFlow(); }} className="w-full bg-white text-gray-900 py-4 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-transform flex items-center justify-center gap-3">
                                                <Icon name="QrCode" size={24} /> 繼續掃描
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'list' && (
                            <div className="flex-1 flex flex-col h-full w-full overflow-hidden">
                                <div className="p-4 bg-white border-b border-gray-100 shadow-sm">
                                    <div className="flex items-center justify-between mb-3">
                                        <h2 className="text-xl font-bold text-gray-800">賓客名冊</h2>
                                        <button onClick={syncWithGoogleSheet} disabled={isLoading} className="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-1.5 active:scale-95">
                                            <Icon name="RefreshCw" size={14}/> 同步
                                        </button>
                                    </div>
                                    <div className="relative">
                                        <Icon name="Search" size={14} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                        <input 
                                            type="text" 
                                            placeholder="搜尋..." 
                                            className="w-full bg-gray-50 border border-gray-200 rounded-xl py-2 pl-9 pr-4 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto px-4 pt-2 list-container no-scrollbar pb-24">
                                    {filteredGuests.map((g, i) => (
                                        <div key={i} className="py-1.5 border-b border-gray-50 flex justify-between items-center active:bg-gray-100 transition-colors">
                                            <div className="flex-1 truncate mr-2">
                                                <div className="flex items-center gap-2">
                                                    <p className="font-bold text-sm text-gray-800 leading-none">{g.name}</p>
                                                    {g.status === 'checked' ? (
                                                        <span className="bg-green-100 text-green-600 text-[7px] font-black px-1 py-0.5 rounded uppercase leading-none">已到</span>
                                                    ) : (
                                                        <span className="bg-gray-100 text-gray-400 text-[7px] font-black px-1 py-0.5 rounded uppercase leading-none">未到</span>
                                                    )}
                                                </div>
                                                <p className="text-[9px] text-gray-400 font-mono mt-0.5 leading-none uppercase">T{g.table}-S{g.seat} • {g.id}</p>
                                            </div>
                                            <div className="flex gap-1 items-center">
                                                <button onClick={() => setShowQRCodeModal(g)} className="p-1.5 bg-gray-50 rounded-lg text-gray-400 border border-gray-100"><Icon name="QrCode" size={14}/></button>
                                                <button onClick={() => handleSendEmail(g)} disabled={isSendingEmail} className={`p-1.5 rounded-lg text-white ${g.email ? 'bg-indigo-500' : 'bg-gray-200'}`}><Icon name="Mail" size={14}/></button>
                                                <button onClick={() => handleSendLine(g)} className="p-1.5 bg-green-500 rounded-lg text-white active:scale-95"><Icon name="Line" size={14}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    <CompanyBrand />
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="flex-1 flex flex-col h-full w-full p-4 space-y-4">
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-indigo-50">
                                    <h2 className="font-bold text-lg mb-1 text-indigo-700">雲端 API</h2>
                                    <input type="text" value={apiUrl} onChange={(e) => setApiUrl(e.target.value)} className="w-full bg-gray-50 border border-gray-200 rounded-xl p-2 text-[9px] font-mono outline-none mb-4" />
                                    <button onClick={syncWithGoogleSheet} disabled={isLoading} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold text-sm shadow-md active:scale-95 transition-transform">手動更新名單</button>
                                </div>

                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-blue-50">
                                    <h2 className="font-bold text-lg mb-3 text-blue-700">管理功能 (批次)</h2>
                                    <div className="grid grid-cols-1 gap-3">
                                        <button onClick={handleSendAllEmails} disabled={isSendingEmail || isLoading} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                                            <Icon name="Send" size={18}/> 群發所有 QR Code 到信箱
                                        </button>
                                        <button onClick={handleOpenPrintWindow} className="w-full py-3 bg-gray-800 text-white rounded-xl font-bold text-sm flex items-center justify-center gap-2 active:bg-black transition-transform">
                                            <Icon name="Printer" size={18}/> 開啟列印頁面 (產生 QR 名冊)
                                        </button>
                                    </div>
                                </div>
                                <div className="flex-grow"></div>
                                <CompanyBrand />
                            </div>
                        )}
                    </main>

                    <nav className="bg-white border-t border-gray-100 h-16 flex justify-around items-center no-print shadow-[0_-2px_10px_rgba(0,0,0,0.02)] z-40">
                        <button onClick={() => handleNavClick('scan')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${activeTab === 'scan' ? 'text-indigo-600' : 'text-gray-300'}`}>
                            <Icon name="Camera" size={24} /> <span className="text-[9px] font-black tracking-widest">SCAN</span>
                        </button>
                        <button onClick={() => handleNavClick('list')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${activeTab === 'list' ? 'text-indigo-600' : 'text-gray-300'}`}>
                            <Icon name="User" size={24} /> <span className="text-[9px] font-black tracking-widest">LIST</span>
                        </button>
                        <button onClick={() => handleNavClick('settings')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${activeTab === 'settings' ? 'text-indigo-600' : 'text-gray-300'}`}>
                            <Icon name="Database" size={24} /> <span className="text-[9px] font-black tracking-widest">DATA</span>
                        </button>
                    </nav>
                    
                    {showCameraSelect && <CameraSelectModal cameras={cameraList} onSelect={handleCameraSelect} onClose={() => setShowCameraSelect(false)} />}
                    {loadingState && <LoadingModal message={loadingState.message} progress={loadingState.progress} />}
                    {successMsg && <SuccessModal title={successMsg.title} message={successMsg.message} onClose={() => setSuccessMsg(null)} />}
                    {syncStats && <SuccessModal title="同步完成" message={`成功下載 ${syncStats.total} 筆資料，${syncStats.checked} 人已報到。`} onClose={() => setSyncStats(null)} />}
                    {emailStats && <SuccessModal title="群發完成" message={`成功寄出 ${emailStats} 封郵件。`} onClose={() => setEmailStats(null)} />}
                    
                    {showLoginModal && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex items-center justify-center p-6 no-print">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in duration-300 text-center">
                                <h3 className="text-2xl font-black text-gray-800 mb-8 uppercase tracking-[0.2em]">LOGIN</h3>
                                <div className="flex justify-center gap-5 mb-10">
                                    {[0, 1, 2, 3].map(i => <div key={i} className={`pass-dot ${passwordInput.length > i ? 'active' : ''}`}></div>)}
                                </div>
                                <div className="grid grid-cols-3 gap-4 mb-10 text-2xl font-black text-gray-700">
                                    {[1,2,3,4,5,6,7,8,9, '✕', 0, '⌫'].map(v => (
                                        <button key={v} onClick={() => { if(v==='✕') setShowLoginModal(false); else if(v==='⌫') setPasswordInput(p=>p.slice(0,-1)); else if(passwordInput.length<4) setPasswordInput(p=>p+v); }} className="h-16 rounded-2xl bg-gray-50 active:bg-indigo-600 active:text-white flex items-center justify-center">{v==='⌫'?<Icon name="X" size={24}/>:v}</button>
                                    ))}
                                </div>
                                <button onClick={confirmLogin} className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl active:scale-95 transition-all">確認進入</button>
                                <div className="mt-8 text-center text-gray-300 text-[10px] font-bold">{COMPANY_NAME_ZH} • v{APP_VERSION}</div>
                            </div>
                        </div>
                    )}
                    
                    {showManualInput && (
                         <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center no-print">
                            <div className="bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2.5rem] p-10 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-2xl font-black">手動輸入 ID</h3>
                                    <button onClick={() => setShowManualInput(false)} className="bg-gray-100 p-2 rounded-full"><Icon name="X" size={20}/></button>
                                </div>
                                <input autoFocus type="text" placeholder="例: A001" className="w-full text-4xl font-black p-6 bg-gray-50 border-2 border-indigo-100 rounded-2xl outline-none mb-8 text-center uppercase" onKeyDown={(e) => { if(e.key === 'Enter') { handleScanSuccess(e.target.value); setShowManualInput(false); } }} />
                                <button onClick={() => { const val = document.querySelector('input[type="text"]').value; handleScanSuccess(val); setShowManualInput(false); }} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 uppercase">確認報到</button>
                            </div>
                        </div>
                    )}

                    {showQRCodeModal && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-6 no-print">
                            <div className="bg-white w-full max-w-xs rounded-3xl p-8 shadow-2xl animate-in zoom-in duration-200 text-center">
                                <h3 className="text-xl font-bold mb-1">{showQRCodeModal.name}</h3>
                                <p className="text-xs text-gray-400 mb-6 uppercase tracking-widest">{showQRCodeModal.id}</p>
                                <img src={`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(showQRCodeModal.id)}`} className="w-full aspect-square rounded-2xl shadow-inner mb-6" alt="QR Code" />
                                
                                <button onClick={() => handleSendLine(showQRCodeModal)} className="w-full py-3 mb-3 bg-green-500 text-white rounded-2xl font-bold flex items-center justify-center gap-2 active:scale-95 shadow-md">
                                    <Icon name="Line" size={20}/> 傳 Line 給賓客
                                </button>

                                <div className="flex gap-4">
                                    <button onClick={() => setShowQRCodeModal(null)} className="flex-1 py-4 bg-gray-100 text-gray-600 rounded-2xl font-bold active:bg-gray-200 uppercase text-[10px] tracking-widest">關閉</button>
                                    <button onClick={() => handleSendEmail(showQRCodeModal)} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100 uppercase text-[10px] tracking-widest">寄信</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function ScannerComponent({ cameraId, onScan }) {
            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                const config = { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
                html5QrCode.start(cameraId, config, 
                    (decodedText) => {
                        html5QrCode.stop().then(() => { html5QrCode.clear(); onScan(decodedText); }).catch(err => console.error(err));
                    },
                    (errorMessage) => { }
                ).catch(err => { alert("相機啟動失敗，請重新嘗試或檢查權限。"); });

                return () => { if (html5QrCode.isScanning) html5QrCode.stop().then(() => html5QrCode.clear()).catch(err => {}); };
            }, [onScan]);
            return <div id="reader"></div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
