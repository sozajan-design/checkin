<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>活動報到系統 - 日安匕禾</title>
    <meta name="theme-color" content="#4F46E5">
    
    <!-- PWA 手機全螢幕體驗 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        @media print {
          @page { margin: 1cm; }
          body * { visibility: hidden; }
          .print-area, .print-area * { visibility: visible; }
          .print-area { position: absolute; left: 0; top: 0; width: 100%; }
          .no-print { display: none !important; }
        }
        @keyframes pulse-indigo {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        .btn-ready { animation: pulse-indigo 2s infinite; }
        .brand-footer { padding: 2rem 0; text-align: center; width: 100%; margin-top: auto; }
        #reader { border: none !important; overflow: hidden; border-radius: 1.5rem; background: #000; }
        #reader video { object-fit: cover !important; }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden text-gray-900">

    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const ADMIN_PASSWORD = '0000';
        const DEFAULT_API_URL = "https://script.google.com/macros/s/AKfycbwTBjHVnzYJW53_inuVIaMJ0JZYpChnKsHJQkAmTB9uvV8BQPBuVTcSxN67TycpDkt8/exec";
        
        const APP_VERSION = 'v1.4.3';
        const COMPANY_NAME_ZH = '日安匕禾'; 
        const COMPANY_NAME_EN = 'BEAVER TECH SERVIE';

        // --- Icon 元件 (核心修正點：確保所有圖示都透過這個定義) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                QrCode: <><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>,
                XCircle: <><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></>,
                AlertTriangle: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></>,
                RefreshCw: <><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                Hash: <><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></>,
                Database: <><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></>,
                User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>,
                Lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>,
                Cloud: <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const CompanyBrand = () => (
            <div className="brand-footer no-print">
                <div className="w-12 h-0.5 bg-gray-200 mx-auto mb-4 opacity-50"></div>
                <p className="font-bold text-gray-500 tracking-widest">{COMPANY_NAME_ZH}</p>
                <p className="text-[10px] uppercase tracking-tighter text-gray-400 mt-1">{COMPANY_NAME_EN}</p>
                <p className="mt-2 opacity-30 font-mono text-[9px] tracking-widest uppercase">Build {APP_VERSION}</p>
            </div>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('scan');
            const [guests, setGuests] = useState([{ id: 'DEMO01', name: '測試賓客', table: '01', seat: '1', status: 'pending' }]);
            const [scanResult, setScanResult] = useState(null);
            const [showManualInput, setShowManualInput] = useState(false);
            const [isScanning, setIsScanning] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            const [isLoading, setIsLoading] = useState(false);

            const handleScanSuccess = (code) => {
                setIsScanning(false);
                const cleanCode = code.trim();
                if (!cleanCode) return;
                if(navigator.vibrate) navigator.vibrate(200);

                const guestIndex = guests.findIndex(g => g.id.toLowerCase() === cleanCode.toLowerCase());
                if (guestIndex === -1) {
                    setScanResult({ type: 'error', message: '無效票券', detail: `ID: ${cleanCode}`, color: 'red' });
                } else {
                    const guest = guests[guestIndex];
                    if (guest.status === 'checked') {
                        setScanResult({ type: 'duplicate', message: '重複掃描', detail: `已報到入場`, data: guest, color: 'yellow' });
                    } else {
                        const newGuests = [...guests];
                        newGuests[guestIndex] = { ...guest, status: 'checked', checkInTime: new Date().toLocaleTimeString() };
                        setGuests(newGuests);
                        setScanResult({ type: 'success', message: '報到成功', data: newGuests[guestIndex], color: 'green' });
                        fetch(`${apiUrl}?action=check_in`, { method: 'POST', body: JSON.stringify({ id: cleanCode }) }).catch(()=>{});
                    }
                }
            };

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    stream.getTracks().forEach(t => t.stop());
                    setIsScanning(true);
                } catch (err) {
                    alert("無法啟動相機。請確認瀏覽器已允許權限。");
                }
            };

            const syncWithGoogleSheet = async () => {
                if (!apiUrl) return;
                setIsLoading(true);
                try {
                    const response = await fetch(`${apiUrl}?action=read&t=${new Date().getTime()}`);
                    const json = await response.json();
                    if (json.status === 'success') {
                        setGuests(json.data.map(g => ({ ...g, status: "pending" })));
                        alert("名單同步完成！");
                    }
                } catch (error) { alert("同步失敗。"); } 
                finally { setIsLoading(false); }
            };

            return (
                <div className="flex flex-col h-full overflow-hidden select-none">
                    <header className={`p-4 pb-6 shadow-md z-10 no-print ${isAdmin ? 'bg-gray-800' : 'bg-indigo-600'}`}>
                        <div className="flex justify-between items-center text-white">
                            <h1 className="text-xl font-bold flex items-center gap-2"><Icon name="CheckCircle" className="w-6 h-6" /> 接待報到系統</h1>
                            <div className="text-xs bg-black/20 px-3 py-1 rounded-full font-mono">{guests.filter(g => g.status === 'checked').length} / {guests.length}</div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto relative bg-gray-50 flex flex-col pt-6 px-4">
                        {activeTab === 'scan' && (
                            <div className="flex-1 flex flex-col items-center">
                                {!scanResult ? (
                                    <div className="w-full max-w-sm flex flex-col items-center flex-1 h-full">
                                        <div className="flex-1 flex flex-col items-center justify-center w-full min-h-[350px]">
                                            {isScanning ? (
                                                <div className="w-full aspect-square bg-black rounded-3xl overflow-hidden shadow-2xl relative border-4 border-white mx-auto">
                                                    <ScannerComponent onScan={handleScanSuccess} />
                                                    <button onClick={() => setIsScanning(false)} className="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full backdrop-blur-sm z-20"><Icon name="X" size={20} /></button>
                                                </div>
                                            ) : (
                                                <button onClick={startCamera} className="w-full aspect-square bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-3xl shadow-xl flex flex-col items-center justify-center text-white active:scale-95 transition-transform btn-ready">
                                                    <Icon name="QrCode" className="w-24 h-24 mb-4 opacity-90" />
                                                    <span className="text-3xl font-black tracking-wider text-center px-4 leading-tight">啟動掃描</span>
                                                    <span className="text-indigo-200 text-sm mt-3">(點擊後請選允許相機)</span>
                                                </button>
                                            )}
                                        </div>
                                        <button onClick={() => setShowManualInput(true)} className="w-full py-4 bg-white border-2 border-indigo-100 text-indigo-600 rounded-2xl font-bold text-lg shadow-sm flex items-center justify-center gap-2 active:bg-indigo-50 mt-8 mb-4">
                                            <Icon name="Hash" size={20} /> 手動輸入編號
                                        </button>
                                        <CompanyBrand />
                                    </div>
                                ) : (
                                    <div className={`absolute inset-0 z-20 flex flex-col ${scanResult.type === 'success' ? 'bg-green-500' : scanResult.type === 'duplicate' ? 'bg-yellow-500' : 'bg-red-500'}`}>
                                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-white text-center animate-in fade-in zoom-in duration-300">
                                            <div className="mb-6">
                                                {scanResult.type === 'success' && <Icon name="CheckCircle" className="w-24 h-24" />}
                                                {scanResult.type === 'duplicate' && <Icon name="AlertTriangle" className="w-24 h-24" />}
                                                {scanResult.type === 'error' && <Icon name="XCircle" className="w-24 h-24" />}
                                            </div>
                                            <h2 className="text-4xl font-black mb-2 text-center">{scanResult.message}</h2>
                                            {scanResult.data && (
                                                <div className="bg-white text-gray-900 rounded-3xl p-6 w-full max-w-xs shadow-xl text-center">
                                                    <div className="text-2xl font-bold mb-4">{scanResult.data.name}</div>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="bg-indigo-50 p-2 rounded-xl text-center">
                                                            <div className="text-[10px] text-indigo-400 font-bold uppercase">桌號</div>
                                                            <div className="text-3xl font-black text-indigo-600">{scanResult.data.table}</div>
                                                        </div>
                                                        <div className="bg-indigo-50 p-2 rounded-xl text-center">
                                                            <div className="text-[10px] text-indigo-400 font-bold uppercase">座位</div>
                                                            <div className="text-3xl font-black text-indigo-600">{scanResult.data.seat}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-6 bg-black/10">
                                            <button onClick={() => { setScanResult(null); startCamera(); }} className="w-full bg-white text-gray-900 py-5 rounded-2xl font-black text-2xl shadow-xl active:scale-95 transition-transform flex items-center justify-center gap-3">
                                                <Icon name="QrCode" size={28} /> 繼續掃描
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'list' && (
                            <div className="flex-1 max-w-lg mx-auto flex flex-col h-full">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-2xl font-black text-gray-800 tracking-tighter">賓客名單</h2>
                                    <button onClick={syncWithGoogleSheet} disabled={isLoading} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2">同步資料</button>
                                </div>
                                <div className="bg-white rounded-3xl shadow-sm overflow-hidden border border-gray-100 flex-1">
                                    {guests.map((g, i) => (
                                        <div key={i} className="p-4 border-b border-gray-50 flex justify-between items-center">
                                            <div>
                                                <p className="font-bold text-lg">{g.name}</p>
                                                <p className="text-xs text-gray-400 font-mono">{g.id} • {g.table}-{g.seat}</p>
                                            </div>
                                            {g.status === 'checked' && <Icon name="CheckCircle" className="text-green-500" size={24} />}
                                        </div>
                                    ))}
                                </div>
                                <CompanyBrand />
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="flex-1 max-w-lg mx-auto flex flex-col h-full">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-indigo-100">
                                    <h2 className="font-bold text-xl mb-4 text-indigo-700">API 設定</h2>
                                    <input type="text" value={apiUrl} onChange={(e) => setApiUrl(e.target.value)} className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-xs font-mono mb-4 outline-none" />
                                    <button onClick={syncWithGoogleSheet} disabled={isLoading} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg active:scale-95">下載名單</button>
                                </div>
                                <div className="flex-grow"></div>
                                <CompanyBrand />
                            </div>
                        )}
                    </main>

                    <nav className="bg-white border-t border-gray-100 h-20 flex justify-around items-center no-print">
                        <button onClick={() => setActiveTab('scan')} className={`flex flex-col items-center gap-1 ${activeTab === 'scan' ? 'text-indigo-600' : 'text-gray-400'}`}>
                            <Icon name="Camera" size={28} /> <span className="text-[10px] font-bold">SCAN</span>
                        </button>
                        <button onClick={() => { if(isAdmin) setActiveTab('list'); else setShowLoginModal(true); }} className={`flex flex-col items-center gap-1 ${activeTab === 'list' ? 'text-indigo-600' : 'text-gray-400'}`}>
                            <Icon name={isAdmin ? "User" : "Lock"} size={28} /> <span className="text-[10px] font-bold">LIST</span>
                        </button>
                    </nav>

                    {showLoginModal && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in duration-300 text-center">
                                <h3 className="text-2xl font-black text-gray-800 mb-8 uppercase tracking-widest">Login</h3>
                                <div className="grid grid-cols-3 gap-4 mb-10 text-xl font-black">
                                    {[1,2,3,4,5,6,7,8,9, '✕', 0, '⌫'].map(v => (
                                        <button key={v} onClick={() => {
                                            if(v === '✕') setShowLoginModal(false);
                                            else if(v === '⌫') setPasswordInput(p => p.slice(0,-1));
                                            else if(passwordInput.length < 4) setPasswordInput(p => p + v);
                                        }} className="h-14 rounded-2xl bg-gray-50 active:bg-indigo-600 active:text-white">{v}</button>
                                    ))}
                                </div>
                                <button onClick={() => {
                                    if(passwordInput === ADMIN_PASSWORD) { setIsAdmin(true); setShowLoginModal(false); setActiveTab('list'); }
                                    else { setPasswordInput(''); alert('密碼錯誤'); }
                                }} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">進入管理</button>
                                <div className="mt-8 text-center text-gray-300 text-[10px] font-bold tracking-widest">{COMPANY_NAME_ZH} • v1.4.3</div>
                            </div>
                        </div>
                    )}

                    {showManualInput && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center no-print">
                            <div className="bg-white w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-2xl font-black">手動輸入票號</h3>
                                    <button onClick={() => setShowManualInput(false)} className="bg-gray-100 p-2 rounded-full active:scale-90 transition-transform"><Icon name="X" size={20}/></button>
                                </div>
                                <input autoFocus type="text" placeholder="例: A001" className="w-full text-3xl font-black p-5 bg-gray-50 border-2 border-indigo-100 rounded-2xl focus:border-indigo-500 outline-none mb-8 text-center uppercase tracking-widest" onKeyDown={(e) => { if(e.key === 'Enter') { handleScanSuccess(e.target.value); setShowManualInput(false); } }} />
                                <button onClick={() => { const val = document.querySelector('input[type="text"]').value; handleScanSuccess(val); setShowManualInput(false); }} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-transform text-center uppercase">OK</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function ScannerComponent({ onScan }) {
            useEffect(() => {
                const scanner = new Html5QrcodeScanner("reader", { 
                    fps: 20, 
                    qrbox: (viewWidth, viewHeight) => {
                        const boxSize = Math.floor(Math.min(viewWidth, viewHeight) * 0.75);
                        return { width: boxSize, height: boxSize };
                    },
                    aspectRatio: 1.0, 
                    showTorchButtonIfSupported: true,
                    rememberLastUsedCamera: true
                }, false);
                scanner.render((text) => {
                    scanner.clear().then(() => onScan(text));
                }, () => {});
                return () => scanner.clear().catch(()=>{});
            }, [onScan]);
            return <div id="reader" className="w-full h-full bg-black"></div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
